name: civic_care
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_signin_button: ^2.0.0
  google_sign_in: ^6.2.1
  http: ^1.2.2
  flutter_secure_storage: ^9.0.0
  dio: ^5.9.0  
  geolocator: ^10.1.0
  geocoding: ^3.0.0
  image_picker: ^1.0.7
  cached_network_image: ^3.3.1
  intl: ^0.19.0
  flutter_map: ^7.0.0
  latlong2: ^0.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  flutter_launcher_icons: ^0.13.1

flutter_icons:

  android: true
  ios: true
  image_path: "assets/iconapp.jpeg"

flutter:
  uses-material-design: true

  # âœ… Only keep this if you want to use your own google.png somewhere else
  assets:
    - assets/google.png
    - assets/CivicCare.png
    - assets/register.png
    - assets/banner.png